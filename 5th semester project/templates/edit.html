<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-warning mb-4">Edit Item</h2>
    <form action="/update/{{ item[0] }}" method="post" class="row g-3">
        <div class="col-md-3">
            <input type="text" name="name" value="{{ item[1] }}" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="number" name="quantity" value="{{ item[2] }}" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="text" name="unit" value="{{ item[5] }}" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" name="price" value="{{ item[3] }}" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="date" name="expiry_date" value="{{ item[4] }}" class="form-control">
        </div>
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-warning w-25">Update</button>
        </div>
    </form>
</div>
</body>
</html>
